<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      #controls {
          margin: 20px;
      }

      #canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>

    <div id="controls">
        Scale: <output id="scaleOutput">1.0</output> &nbsp;&nbsp;
        <input type="range" id="scaleSlider" min="1" max="3" step="1" value="1">
    </div>

    <canvas id="canvas" width="800" height="600">
      Your browser can not support canvas
    </canvas>

    <script src="./OffscreenCanvas.js"></script>
  </body>
</html>
